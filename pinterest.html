    <nav id="navbar-pinterest">

        </div>

        <div class="inicio" >

            <a href="#">Inicio</a> 
    
        </div>

        <div class="hoy" >

        <div class="crear">

                <br>
                <a id="crear-2" href="#">Crear pin</a>

            </div>

        </div>

        <div id="message">

            </div>

        </div>

        <div id="profile-img">

            </div>

        </div>

        <div id="menu">

            </div>

        </div>
